name: rpi-test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Add libs
      run: sudo apt-get install -y libi2c-dev libgpiod-dev
    - name: make all
      run: |
        cd ./examples/pi-tca6424a
        make all
